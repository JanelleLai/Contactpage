<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title>Final website - Design</title>
    <!--'created by Janelle on 12/6'-->
    
<style>
  
      .main-container {
       width: 100%;
       max-width: 1440px;
       margin: 0 auto;
       background-color: white;
       position: relative;
      }
        
      .content {
       width: 1200px;
       height: 900px; /*delete after*/
       margin: 120px auto; 
       z-index: 0;
       background: linear-gradient(180deg, #D4E9FF,#AAD3FF);
       border-radius: 30px;
       position: relative;
       display: flex;
       flex-direction: column;
       color: white;
       border-style: solid;
       border-color: grey;
      }
  
      .top-nav {
          width: 557px;
          height: 70px; 
          background: rgba(255, 255, 255, 0.7);
          border-radius: 14px; 
        
          position: absolute;
          top: 30px; 
          left: 50%; 
          transform: translateX(-50%);
    
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 65px;
        
          font-family: 'Hoefler Text', Georgia, serif;
          font-style: italic;
          font-size: 25px;
          
          box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
        }

      .top-nav a {
        text-decoration: none;
        color: #333; /* dark text */
        transition: color 0.3s;
      }

      .top-nav a:hover {
        color: #3498db; /* change on hover */
      }
  
      footer {
         margin-top: auto;
         background: rgba(255, 255, 255, 0.8);
         padding: 25px;
         color: grey;
         font-family: 'InaiMathi', serif;
         padding-left: 50px;
         border-radius: 30px; 
        }
  
        .floating-graphic {
          position: absolute;
          width: 150px;
        }
  
        .g1 {
          top: 480px;
          right: 160px;
          width: 150px;
        }
    
        .g2 {
          top: 100px;
          right: 350px;
          width: 60px;
        }
  
        .g3 {
          top: 140px;
          left: 120px;
          width: 150px;
        }
  
        .text {
          align-content: center;
          color: white;
          font-family: 'Hoefler Text', Georgia, serif;
          font-style: italic;
          font-size: 30px;
        }
  
        .text-center {
         display: flex;
         justify-content: center;  /* vertical center */
         width: 100%;
         height: 100%;
        }
  
        .bg-graphic {
          position: absolute;
          z-index: -0.5;
        }
  
        .b1 {
          bottom: 0;
          left: 0;
        }
  
        .b2 {
          position: absolute;
          left: 50%;
          transform: translateX(-50%); 
        }
  
    </style>
  </head>
  <body>
     <div class="main-container">
         <div class="content">
           <img src="blur1.png" class="bg-graphic b1" alt="blurry graphics in the background">
           <img src="blur2.png" class="bg-graphic b2" alt="blurry graphics in the background">
           
             <nav  class="top-nav">
            <a href="https://janellelai.github.io/Final-website/">Home</a>
            <a href="https://janellelai.github.io/Aboutpage/">About</a>
            <a href="https://janellelai.github.io/Designpage/">Design</a>
            <a href="https://janellelai.github.io/Contactpage/">Contact</a>
             </nav>
           <img src="sparkle.png" class="floating-graphic g1" alt="sparkle graphic">
            <img src="graphic2.png" class="floating-graphic g2" alt="sparkles under nav bar">
           <img src="sparkle.png" class="floating-graphic g3" alt="sparkle graphic">
           
           <div class="text-center">
             <div class="text"><a href="https://outlook.office.com/mail/deeplink/compose?to=j34lai@uwaterloo.ca">
               ðŸ’Œ j34lai@uwaterloo.ca</a>
           </div>
           </div>
          
           <footer> <p>DESIGNED &amp; BUILT WITH <br> FIGMA &amp; NETNET STUDIO </p> </footer>
       </div>
    </div>
  </body>
</html>
