<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title>Final website - Design</title>
    <!--'created by Janelle on 12/6'-->
    
<style>
  
      .main-container {
       width: 100%;
       max-width: 1440px;
       margin: 0 auto;
       background-color: white;
       position: relative;
      }
        
      .content {
       width: 1200px;
        height: 1000px; /*delete after*/
       margin: 120px auto; 
       z-index: 0;
       background: linear-gradient(180deg, #D4E9FF,#AAD3FF);
       border-radius: 30px;
       position: relative;
       display: flex;
       flex-direction: column;
       color: white;
       border-style: solid;
       border-color: grey;
      }
  
      .top-nav {
          width: 557px;
          height: 70px; 
          background: rgba(255, 255, 255, 0.7);
          border-radius: 14px; 
        
          position: absolute;
          top: 30px; 
          left: 50%; 
          transform: translateX(-50%);
    
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 65px;
        
          font-family: 'Hoefler Text', Georgia, serif;
          font-style: italic;
          font-size: 25px;
          
          box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
        }

      .top-nav a {
        text-decoration: none;
        color: #333; /* dark text */
        transition: color 0.3s;
      }

      .top-nav a:hover {
        color: #3498db; /* change on hover */
      }
  
      footer {
         margin-top: auto;
         background: rgba(255, 255, 255, 0.8);
         padding: 25px;
         color: grey;
         font-family: 'InaiMathi', serif;
         padding-left: 50px;
         border-radius: 30px; 
        }
  
        .floating-graphic {
          position: absolute;
          width: 150px;
        }
    
        .g2 {
          top: 100px;
          right: 350px;
          width: 60px;
        }
  
    </style>
  </head>
  <body>
     <div class="main-container">
         <div class="content">
           
             <nav  class="top-nav">
            <a href="https://janellelai.github.io/Final-website/">Home</a>
            <a href="https://janellelai.github.io/Aboutpage/">About</a>
            <a href="https://janellelai.github.io/Designpage/">Design</a>
            <a href="#">Contact</a>
             </nav>
            <img src="graphic2.png" class="floating-graphic g2" alt="sparkles under nav bar">
          
           <footer> <p>DESIGNED &amp; BUILT WITH <br> FIGMA &amp; NETNET STUDIO </p> </footer>
       </div>
    </div>
  </body>
</html>
